{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-semibold mb-4">Classificador de E-mails</h2>
    
    <div class="mb-6">
        <label for="emailText" class="block text-sm font-medium text-gray-700 mb-2">
            Cole o conteúdo do e-mail para análise:
        </label>
        <textarea 
            id="emailText" 
            rows="10" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Cole o conteúdo do e-mail aqui...">
        </textarea>
    </div>

    <div class="flex justify-end space-x-4">
        <button 
            id="classifyBtn" 
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            onclick="classifyEmail()">
            Classificar E-mail
        </button>
        <button 
            id="suggestResponseBtn" 
            class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 hidden"
            onclick="suggestResponse()">
            Sugerir Resposta
        </button>
    </div>

    <div id="result" class="mt-6 p-4 rounded-md hidden">
        <h3 class="text-lg font-medium mb-2">Resultado da Análise:</h3>
        <div class="flex items-center mb-2">
            <span class="font-medium mr-2">Classificação:</span>
            <span id="classification" class="px-2 py-1 rounded-full text-sm font-semibold"></span>
        </div>
        <div class="mb-2">
            <span class="font-medium">Confiança:</span>
            <span id="confidence"></span>
        </div>
        <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Resposta Sugerida:</label>
            <div id="suggestedResponse" class="bg-gray-50 p-3 rounded-md border border-gray-200">
                <p class="text-gray-700">Clique em "Sugerir Resposta" para gerar uma resposta automática.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
